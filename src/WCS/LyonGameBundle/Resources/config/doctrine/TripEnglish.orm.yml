WCS\LyonGameBundle\Entity\TripEnglish:
    type: entity
    table: null
    repositoryClass: WCS\LyonGameBundle\Repository\TripEnglishRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        tripName:
            type: string
            length: 255
            column: trip_name

    manyToOne:
        language:
            targetEntity: Language
            inversedBy: tripEnglish
            joinColumn:
                name: language_id
                referencedColumnName: id

        trip:
            targetEntity: Trip
            inversedBy: tripEnglish
            joinColumn:
                name: trip_id
                referencedColumnName: id



    lifecycleCallbacks: {  }
